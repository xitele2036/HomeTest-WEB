<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Math对象的方法random</title>
</head>

<body>
	<script>
	/*
		random方法
		作用：返回0-1的随机小数，包含0，但是不包含1
		格式：Math.random();
	*/
		
		var num = Math.random();
		console.log(num);
		
		//利用random生成n-m随机整数，包含n和m，如生成1-5随机数
		//parseInt(Math.random()*(最大值+1-最小值)+最小值)
		
		var num = parseInt(Math.random() * (15+1-5)+5);
		console.log(num);
	</script>
</body>
</html>
