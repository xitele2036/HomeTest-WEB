	<script>
		/*
		数组的定义格式
			1.var 数组名称 = new Array();
		*/
		var arr = new Array();//空数组
		var arra = new Array(1,2,3,4,5);
		var arrb = new Array(3);//表示有三个元素，但是现在元素中还没有值，3个undefined
//		console.log(arrb);
		
		/*
		数组定义格式
			2.var 数组名称 = [1,2,3,4]；
		*/
		
		var arr = [];//空数组
		var arr = [1,2,3,4,5,5];
		var arr = [5];//只有一个元素5
		console.log(typeof arr);
