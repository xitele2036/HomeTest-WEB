<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>for循环</title>
</head>

<body>
	<script>
		//for循环三个表达式都可以省略，但是分号不可以省略
		//表达式1：对变量进行初始化
		//表达式2：循环条件
		//表达式3：对变量进行修正
		//表达式1与3：可以同时对多个变量进行定义和修正
		for(var i=1;i<5;i++){
			console.log(i);
		}
		
		var l = 1;
		for(;l<5;){
			console.log(l);
			l++;
		}
		
		
	</script>
</body>
</html>
