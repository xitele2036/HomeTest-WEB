<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
	1.从下标个数分类
		1.一维数组
		2.二维数组
		3.三维数组
	2.从下标类型分类
		1.索引型数组
		2.关联式数组
	*/
		
	/*二维数组定影
	var 数组名称 = [[值1，值2，值3],[值4，值5，值6],[值7，值8，值9]]；
	注意：里面小数组的长度可以相同，也可以不相同。
	*/
	var arr = [
	[1,2,3],
	[4,5,6],
	[7,8,9]
	];
	console.log(arr);
		
	/*
	二维数组数组的元素操作
	1.增：数组名称[下标1][下标2]= 值；
	2.删：delete 数组名称[下标1][下标2]；
	3.改：数组名称[下标1][下标2]=新值；
	4.查：数组名称[下标1][下标2]；
	
	二位数组的遍历：可以使用循环嵌套
	
	*/
	for(var i=0; i<arr.length; i++){
		for(var j=0; j<arr[i].length; j++){
			document.write(arr[i][j]+'&nbsp;&nbsp;&nbsp;');
	};
	</script>
</body>
</html>
