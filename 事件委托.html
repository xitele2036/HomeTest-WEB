		*/
		
		var lis = document.querySelectorAll('li');

//			};
//		};
		
		//事件委托
		ul.onclick = function(e){
			console.log(e.target.innerHTML);
		};
//

		var newLi = document.createElement('li');
		newLi.innerHTML = '我是新的li';
		
		ul.appendChild(newLi);
	</script>
