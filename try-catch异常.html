<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		try catch:异常捕获机制
	*/
		
		console.log(1);
		console.log(2);
		try{
			var arr = new Array(-10);
			console.log(arr);
		}catch(error){
			console.log(error);
		}
	
		console.log(4);
		console.log(5);
	</script>
</body>
</html>
