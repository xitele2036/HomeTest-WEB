	<script>
		/*
			正则表达式的构成:普通字符，特殊字符
			1.普通字符：字母，数字，_等
			2.特殊字符：
			！定位符：
				^:表示某个字符开头
				$:表示某个字符结尾
			！数量的限定符：
				*:表示它前面字符的个数为0到无穷多个
				+:表示它前面字符的个数为1到无穷多个
				?:表示它前面字符的个数为0到1个
				{n}:表示它前面字符的个数为n个,a{3}
				{n,m}:表示它前面字符的个数为n-m个,a{1,5}
				{n,}:表示它前面字符的个数为n到无穷多个个,a{5,}
			！转义字符：指在普通字符前面加反斜线，使他具有特定的功能和含义，也可以在具有特定的功能和含义的字符前面加反斜线，将他转换为普通字符，如\d表示任意的一个数字，如\/表示将正则表达式中的斜线转换为普通的斜线
				\d:表示任意一个数字
				\D:表示任意一个非数字
				\w:表示任意一个字母，数字，下划线
				\W:表示任意一个非字母，非数字，非下划线
				\s:表示任意一个空白符，如空格，制表符
				\S:表示任意一个非空白符，如非空格，非制表符（tab）
			！备选字符集
				[值1值2值3值4值5]:中括号里面的值表示字符串中可以匹配到的任意一个值
				[值1-值n]:中括号里面的值1-值n的任意一个备选选项
				[^值1值2值3]:表示字符串中不可以包含中括号里面的任何一个值
				[\u4e00-\u9fa5]:表示任意一个汉字
			！分组和选择
				():表示分组
				|:表示或的意思
			！其他
				.:点表示除了\n之外的任意字符
				\b:匹配单词的边界，所谓单词就是字母，数字，下划线的连续的字符
				\B:匹配单词的非边界
		*/
