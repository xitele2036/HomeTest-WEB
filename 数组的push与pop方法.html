<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
	push() 方法
	1.用法：可向数组的末尾添加一个或多个元素，并返回新的长度。
	2.格式：array.push(item1, item2, ..., itemX)
	
	
	pop() 方法
	1.用法：用于删除数组的最后一个元素并返回删除的元素。
	2.格式：array.pop()
	*/
	
		var arrs = [10,20,30,40,40,50,60,80,19,40,100];
		
		var res = arrs.push(200);
		
		console.log(res);
		
		var res = arrs.pop();
		console.log(res);
		var res = arrs.pop();
		console.log(res);
		console.log(arrs);
	</script>
	
</body>
</html>
