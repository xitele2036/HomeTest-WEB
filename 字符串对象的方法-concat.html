<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		concat方法
		1.作用：拼接字符串
		2.格式：字符串1.concat（字符串2）
	*/
		
		var str1 = 'hello';
		var str2 = '22222';
		
		var res = str1.concat(str2);
		console.log(res);
		
		
		console.log(str1+str2);
	</script>
</body>
</html>
