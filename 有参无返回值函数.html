<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		有参无返回值函数定义
		function 函数名称(形参1，形参2...){
			函数体；
		}
	*/
		
		function add(x,y){
			var sum = x + y;
			console.log(sum);
		}
		
		add(5,6);
		
		
		//形参：定义函数时所使用的参数为形参。
		//实参：调用函数时所使用的参数为实参。
		
		//实参的个数少于形参的个数，没有接受数据的形参的值为undefined
	</script>
</body>
</html>
