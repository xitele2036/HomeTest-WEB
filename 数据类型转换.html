<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
		/*
		数据类型转换：隐式转换，显式转换（强制转换）
		1.隐式转换：就是指数据在运算过程中自动发生的类型转换
		*/
		var num = 100;
		var str = '200';
		console.log(num+str);
		console.log(typeof(num+str));//在加法运算时数值自动转化为字符串
		
		var num = 100;
		console.log(num + true);//布尔值自动转为数值，true-1，false-0
		
		/*
		2.强制类型转换：
		其他类型的数据-----数值型：number,parseInt,parseFloat
		Number转换规则：
			1.忽略字符串前后空格
			2.保留正负号
			3.如果字符串中包含非数字的字符，如‘123213a23’，结果及时NaN
			4.True，false自动转化为1,0
		parseInt转换规则：
			1.忽略字符串前后空格
			2.保留正负号
			3.转换时从前向后逐个字符进行转换，如果遇到非数字型字符，则停止转换，如‘123a456’,结果为123。
			4.如果第一个字符就是非数字型字符，那么结果就是NaN
			5.parseInt还可以对数值型数据进行取整的操作，不进位
			6.如果参数是字符串，那么不识别小数点
		parseFloat转换规则：
			1.识别小数点，其他规则同上
		*/
		var str = '123';
		console.log(Number(str));
		console.log(parseInt('3.14'));
		console.log(parseFloat('3.14dasd'));
		
		/*
		其他类型的数据转换为字符串
		1.利用+号，实现字符串拼接：格式为：‘’+数据。
		2.利用toString方法，格式：数据.toString().
		3.利用String构造方法
		*/
		console.log(typeof(100+''));
		var num = 100;
		console.log(typeof num.toString());
		var data = undefined;
//		console.log(data.toString()); 报错
		console.log(String(data));
		
		/*
		其他数据类型转换为布尔型：需要使用Boolean方法
		转换规则
		1.数据中0，NaN----false
		2.字符中的空字符串---false
		3.undefined----false
		4.null-----false
		*/
		
	</script>
</body>
</html>
