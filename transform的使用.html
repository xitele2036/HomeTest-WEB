<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{
		width: 100px;
		height: 100px;
		background-color: #999;
		margin-top: 20px;
	}
	.pingyi{
		transform: translate(200px,100px);
	}
	.xuanzhuan{
		transform: rotate(0deg);
		transform-origin: 0 0;
	}
	
	.suofang{
		transform: scale(0.5,1);
	}
	.xieqie{
		transform: skew(30deg,10deg);
	}
</style>
</head>

<body>
<div class="pingyi"></div>	
<div class="xuanzhuan"></div>	
<div class="suofang"></div>	
<div class="xieqie"></div>	

</body>
</html>
