<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
		/*
			贪婪模式:如果正则表达式中有表示数量的特殊符号，如*,+,{n,m}等，在匹配是会仅可能多的匹配的字符，默认模式
			懒惰模式:如果正则表达式中有表示数量的特殊符号，如*,+,{n,m}等，在匹配是会仅可能少的匹配的字符,如果改为懒惰模式只要在数量词后面加？
		*/
		
		var str = 'dadwajaiowo';
		var reg = /a.*?/;
		
		var res = str.match(reg);
		
		console.log(res);
	</script>
</body>
</html>
