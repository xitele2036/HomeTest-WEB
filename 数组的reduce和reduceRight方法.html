<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
	reduce() 方法
	1.作用：接收一个函数作为累加器，数组中的每个值（从左到右）开始缩减，最终计算为一个值。
	reduce() 可以作为一个高阶函数，用于函数的 compose。
	2.注意: reduce() 对于空数组是不会执行回调函数的。
	3.格式：array.reduce(function(total, currentValue, currentIndex, arr), initialValue)
	*/
		
		var arrs = [10,20,2,30,500,40,40,50];
		//不带初始值
		var res = arrs.reduce(function(prev,currentValue,currentIndex,arr){
//			当reduce方法没有第二个参数（初始值），那么在第一次回调函数时，回调函数接收到的数据是数组的第一个元素
//			prev(表示数组的第一个元素)或者计算结束后的返回值。
//			currentValue（表示数组的第二个元素）
//			currentIndex（表示第二个元素的下标）
//			arr（表示整个数组）
			console.log('prev '+prev);
			console.log('currentValue '+currentValue);
			console.log('currentIndex '+currentIndex);
			console.log(arr);
			return prev + currentValue;
		});
		console.log(res);
		
		//带初始值
		var res = arrs.reduce(function(prev,currentValue,currentIndex,arr){
//			当reduce方法有第二个参数（初始值），那么在第一次回调函数时，回调函数接收到的数据是初始值
//			prev(有初始值，接受初始值，没有就是接受数组第一个元素)或者计算结束后的返回值。
//			currentValue（表示数组的第二个元素）
//			currentIndex（表示第二个元素的下标）
//			arr（表示整个数组）
			console.log('prev '+prev);
			console.log('currentValue '+currentValue);
			console.log('currentIndex '+currentIndex);
			console.log(arr);
			return prev + currentValue;
		},1000);
		console.log(res);
	</script>
</body>
</html>
