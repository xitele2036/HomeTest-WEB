<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<ul>
		<li>我是第1个li</li>
		<li id="box">我是第2个li</li>
		<li>我是第3个li</li>
		<li>我是第4个li</li>
		<li>我是第5个li</li>
		<li>我是第6个li</li>
	</ul>
	
	<script>
		/*
			removeChild方法
			1.作用：删除节点
			2.格式：父节点.removeChild(要被删除的节点)；
			3.返回值：被删除的元素
		*/
		var ul = document.querySelector('ul');
		var box = document.querySelector('#box');
		
		var res = ul.removeChild(box);
		console.log(res);
		
		ul.appendChild(res);
	</script>
</body>
</html>
