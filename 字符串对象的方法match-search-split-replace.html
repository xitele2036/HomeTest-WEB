<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		search方法
		1.作用：在字符串中查找是否包含指定字符
	*/
		var str = 'dwajdjlawjl';
		console.log(str.search('j'));
		
		
	/*
		replace方法
		1.作用：将字符串中的指定字符替换为新的字符
	*/	
		var str = 'dawdsgrgr';
		console.log(str.replace('d','MM'));
		
	
	/*
		split方法
		1.作用：将字符串转换为数组
		2.格式：字符串.split('分隔符')
	*/	
		
		var str = 'dwafawf';
		
		var arr = str.split('w');
		var arr = str.split('');
		
		console.log(arr);
		
	</script>
</body>
</html>
