<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		padStart方法
		1.作用：将字符串扩展到指定长度，如果长度不够，那么字符串左侧以指定字符串补位
	*/
		
		var str = 'dawgsaebfbr';
		console.log(str.padStart(50,'*'));
	
	/*
		padEnd方法
		1.作用：将字符串扩展到指定长度，如果长度不够，那么字符串右侧以指定字符串补位
	*/
		
		var str = 'dawgsaebfbr';
		console.log(str.padEnd(50,'*'));
	
	
	</script>
</body>
</html>
