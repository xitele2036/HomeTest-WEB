<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	a {
		text-decoration: none;
	}
	/*未访问的链接*/
	a:link{
		color: #000;
	}
	/*已访问的链接*/
	a:visited{
		color: #636363;
	}
	/*鼠标滑过的链接*/
	a:hover{
		color:#D52124;
	}
	/*已选中的链接*/
	a:active{
		color: #8021C8;
	}
	/***********hover必须置于link和visited的后面才有的效果**********************/
	/***********active必须置于hover的后面才有的效果**********************/
</style>
</head>

<body>

<a href="https://www.runoob.com/">菜鸟教程</a>	
	

</body>
</html>
