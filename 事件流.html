
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		#red{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		#green{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		#blue{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		div {
			margin: 50px auto;
			padding-top: 0.1px;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div id="red">
		<div id="green">
			<div id="blue"></div>
		</div>
	</div>
<!--
	document
	html
	body
	red
	green
	blue
-->
	<script>
	/*
		事件流: 就是页面中的事件的执行顺序，可以分为两个部分:事件冒泡，事件捕获
		事件冒泡: 从当前元素开始逐步向外扩散（即向根节点）,从小到大，从内向外
		事件捕获: 从根节点开始逐步向当前元素扩散，从大到小，从外到内
	*/
		
		var red = document.getElementById('red');
		var green = document.getElementById('green');
		var blue = document.getElementById('blue');
		
		blue.addEventListener('click',function(){
			console.log('blue');
		},true);
		green.addEventListener('click',function(){
			console.log('green');
		},true);
		red.addEventListener('click',function(){
			console.log('red');
		},true);
		
		document.body.addEventListener('click',function(){
			console.log('body');
		},true);
		document.documentElement.addEventListener('click',function(){
			console.log('html');
		},true);
		document.addEventListener('click',function(){
			console.log('document');
		},true);
	</script>
</body>
</html>
