<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<div id="box" title="helloworld"></div>
	
	
	<script>
		//获取属性的节点1：利用元素节点的attributes属性来获取到所有的属性节点,可以使用下标获取某个属性节点
		var div = document.querySelector('#box');
		var attrs = div.attributes;
		console.log(attrs);
		console.log(attrs[0].nodeType);
		console.log(attrs[0].nodeName);
		console.log(attrs[0].nodeValue);
		console.log(attrs[1]);
		console.log(attrs.length);
		
	</script>
</body>
</html>
