		/*
			1.JS的构成：ECMAScript，DOM，BOM
				1.ECMAScript：欧洲计算机制造商协会，规定JS的基本语法，如变量，数组，字符串，函数，我们现在说的是ES5，新的有ES6 ES7
				2.DOM：W3C提出的标准，文档对象模型（Document Object Model）主要规定了操作文档和文档中内容的API
				3.BOM：最初由网景公司提出：浏览器对象模型（Browser Object Model）他不是一个对象，他是一个对象的集合，里面有很多对象，利用这些对象可以操作浏览器及浏览器中的内容，主要包含：window,location,history,screen,navigator,document等，在众多属性中，window属性是BOM中的顶级对象，其他对象都是window对象的属性，只是自身也是对象类型，
		
		*/
	</script>
