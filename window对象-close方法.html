<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<button>关闭当前窗口</button>
	
	<script>
		/*
			close:
			1.作用：关闭当前窗口
			2.格式：window.close()
		*/
		
		
		var btn = document.querySelector('button');
		btn.onclick = function(){
			window.close();
			console.log('close');
		};
	</script>
</body>
</html>
