<body>
	<script>
		/*
			replace方法：
			1.作用:替换字符串中的指定字符
			2.格式:字符串.replace('要被替换的字符','新的字符');
		*/
		
		var str = 'he1ll2ow3orld';
		var reg = /\d/g;
		var res = str.replace(reg,'a');
	
		console.log(res);
	</script>
