<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		.sty1{
			width:200px;
			height: 200px;
			background-color: blueviolet;
		}
		.sty2{
			width:200px;
			height: 200px;
			background-color: cyan;
		}
		.sty3{
			width:200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>

<body>
	<div id="box" class="sty1"></div>
	
	<script>
		//获取class的值
		var div = document.querySelector('#box');
		console.log(div.class);//如果要使用点语法操作类，那么不可以直接写class，需要使用className
		console.log(div.className);
		
		div.className = 'sty2';
		
		console.log(div['className']);//要使用中括号的方式来操作类，也不可以直接写class，要写className
		
		
		console.log(div.getAttribute('class'));//可以直接使用class
		div.setAttribute('class','sty3');
	</script>
</body>
</html>
