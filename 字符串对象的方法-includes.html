<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		includes方法
		1.作用：判断字符串是否包含指定的字符，又返回true，没有返回false
	*/
		
		var str = 'dawgsaebfbr';
		console.log(str.includes('aa'));
	
	/*
		startsWidth方法
		1.作用：判断字符串是否以某个字符开头
	*/
		var str = 'dawgsaebfbr';
		console.log(str.startsWith('da'));
		console.log(str.endsWith('br'));

			
	/*
		repeat方法
		1.作用：将字符串按照指定的次数进行重复
	*/
		var str = 'dawgsaebfbr';
		console.log(str.repeat(3));
			
	</script>
</body>
</html>
