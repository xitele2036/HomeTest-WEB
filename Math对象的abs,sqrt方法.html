<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Math对象的abs,sqrt方法</title>
</head>

<body>
	<script>
	/*
		abs方法
		作用：求绝对值
		格式：Math.abs(数据)
		
		
		sqrt方法
		作用：求数据的算数平方根
		格式：Math.sqrt(数据)
	*/
		
		var num = -4;
		var res = Math.abs(num);
		console.log(res);
		
		var num = 4;
		var res = Math.sqrt(num);
		console.log(res);
	</script>
</body>
</html>
