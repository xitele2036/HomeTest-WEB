<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<ul>
		<li>我是第1个li</li>
		<li id="box">我是第2个li</li>
		<li>我是第3个li</li>
		<li>我是第4个li</li>
		<li>我是第5个li</li>
		<li>我是第6个li</li>
	</ul>
	
	<script>
		var li = document.getElementById('box');
		var ul = document.querySelector('ul');
		ul.appendChild(li);
	</script>
</body>
</html>
