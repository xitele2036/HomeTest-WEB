<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		btoa方法
		1.作用：按照Base64的编码方式，对字符串进行编码
	*/
		var str = 'abcd';
		var res = btoa(str);
		console.log(res);
		
	
	/*
		atob方法
		1.作用：按照Base64编码方式得到字符串解码回原来的字符串
	*/
		var res2 = atob(res);
		console.log(res2);
		
		
	/*
		encodeURIComponent方法
		1.作用：对字符串进行编码
		
		
		decodeURIComponent方法
		1.作用：对字符串进行解码
	*/
		
		
		var str = 'dasjldj张三=DPI02拿';
		
		var res = encodeURIComponent(str);
		console.log(res);
		
		
		var res2 = decodeURIComponent(res);
		console.log(res2);
		
	</script>
	
</body>
</html>
