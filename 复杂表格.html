<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>复杂表格</title>
<style>
	* {
		padding:0;
		margin: 0 auto;
	}
	body{
		position: relative;
	}
	table{
		width: 420px;
		font-size: 14px;
		border-collapse: collapse;
		border: 1px solid #c3c3c3;
		
	}
	table tr{
		height: 40px;
		border: 1px solid #c3c3c3;
	}
	table tr th{
		border: 1px solid #c3c3c3;
		font-size: 14px;
		font-weight: normal;
	}
	table tr td{
		text-align: center;
		border: 1px solid #c3c3c3;
	}
	
	.pad{
		padding-top: 20px;
	}
	.box{
		width: 246px;
		height: 20px;
		background: #fff;
		font-size: 14px;
		text-align: center;
		line-height: 18px;
		border: 1px solid #c3c3c3;
		position: absolute;
		left: 922px;
	}
</style>	
</head>

<body>
<div class="box">业绩</div>
<table>
	<tr>
		<th>姓名</th>
		<th>工号</th>
		<th class="pad">本月业绩</th>
		<th class="pad">上月业绩</th>
	</tr>
	<tr>
		<td>M</td>
		<td>213213</td>
		<td>100</td>
		<td>100</td>
	</tr>
</table>
</body>
</html>
