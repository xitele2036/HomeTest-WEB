		*/

		/*
			如果要在低版本的IE中获取内部或外部样式表，可以使用currentStyle属性
			1.格式：元素节点.currentStyle
			2.返回值：返回样式表对象
		*/
		
//		var div = document.getElementById('box');
//		var obj = div.currentStyle;
//		console.log(obj.width);
//		console.log(obj.height);
//		console.log(obj.fontSize);
		
		
		/*
			获取内部样式或外部样式的兼容性方法
		*/
		function getStyle(ele,cssName){
			if(window.getComputedStyle == undefined){//如果等于undefined，说明是IE
				return ele.currentStyle[cssName];//此处不可以使用点语法，因为点语法不支持变量
			}else{
				return window.getComputedStyle(ele,null)[cssName];
			}
		}
		var div = document.getElementById('box');
		var res = getStyle(div,'width');
		console.log(res);
		
//		console.log(window.getComputedStyle);
	</script>
