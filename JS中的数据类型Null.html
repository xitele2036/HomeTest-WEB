<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	//Null:表示变量还没有被储存引用类型的数据
		
	
	//定义一个变量，要用这个变量储存起来，通常做法。
	var obj = null;
		
	//如果已经储存了一个对象，但是要把这个对象清空
	var obj2 ={
		a:1,
		b:2
	}
	obj2 = null;
	//null可以和其他的数据惊醒运算，运算当0时
	console.log(100+null);
	console.log(null == 0);
	//undefined == null
	console.log(undefined == null);
	</script>

</body>
</html>
