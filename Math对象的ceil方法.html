<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Math对象的ceil方法</title>
</head>

<body>
	<script>
	/*
		ceil方法
		1.作用：对数据进行向上取整，取最小的整数
		2.格式：Math.ceil(数据)；
		
		floor方法
		1.作用：对属性进行向下取整，取最大的整数
		2.格式：Math.floor(数据)；
	*/
		
		var num = 3.14;
		var res = Math.ceil(num);
		console.log(res);
		
		var res = Math.floor(num);
		console.log(res);
	</script>
</body>
</html>
