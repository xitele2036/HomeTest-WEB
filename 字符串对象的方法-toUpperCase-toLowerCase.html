<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		toUpperCase方法
		1.作用：将字符串的小写字母转换为大写
		
	*/
		
		var str = 'helloe';
		
		console.log(str.toUpperCase());
		
		
	/*
		toLowerCase方法
		1.作用：将字符串的大写字母转换为小写
		
	*/
		var str = 'HJHK';
		console.log(str.toLowerCase());
	</script>
</body>
</html>
