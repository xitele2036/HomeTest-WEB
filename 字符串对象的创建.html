<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
		//创建字符串对象的方式1：利用构造方法Sring.
		var str = new String('hello');
		console.log(str.length);
		//创建字符串对象的方式1：利用字面量形式.
		var str = 'hello';
		console.log(str.length);
		
		//基本数据类型的字符串之所以能够调用字符串对象的属性和方法，是因为在调用这些属性和方法的那一刻，后台会自动将基本类型的字符串包装成字符串对象，然后调用字符串的属性和方法，在调用完毕后，又将这个字符串对象转换为基本的数据类型
		
	</script>
</body>
</html>
