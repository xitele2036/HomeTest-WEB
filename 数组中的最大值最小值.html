<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	var arr = [1,2,3,20,4,-10,5,6,7,8,9];
	var max = arr[0];
	var min = arr[0];
		
	for(var i=0; i<arr.length; i++){
		if(arr[i] > max){
			max = arr[i];
		}
		if(arr[i] < min){
			min = arr[i];
		}
	}
	document.write(max);
	document.write('<br>');
	document.write(min);
	document.write('<br>');
	</script>
	
	
	
	<script>
	var sum = 0;
	var arr = [1,2,3,20,4,-10,5,6,7,8,9];
	for(var i in arr){
		if(arr[i]>5){
			sum++;
		}
	}
	document.write(sum / 11 * 100+'%');
	
	</script>
</body>
</html>
