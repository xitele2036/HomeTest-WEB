<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<button>清除定时器</button>
	<script>
		/*
			setInterval:
			1.作用：用来设置定时器，就是能够在一定时间间隔下重复执行某个操作
			2.格式：window.setInterval(要重复执行的操作，时间间隔);
			3.参数说明
				a.要重复执行的操作：可以是匿名函数，也可以是有名函数的名称
				b.时间间隔：以毫秒作为单位，1秒=1000毫秒
			4.返回值：返回值一个数值，这个数值就是该定时器的编号，可以用来删除该定时器
				
			clearInterval
			1.作用：清除定时器，停止setInterval方法的执行
			2.格式：window.clearInterval(定时器编号);
			
		*/
		
		var timer = setInterval(function(){
			console.log('hello');
		},1000);
		
		var btn = document.querySelector('button');
		btn.onclick = function(){
			clearInterval(timer);
		};
		
	</script>
</body>
</html>
