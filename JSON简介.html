<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
		/*
			1.JSON是什么：JavaScript Object Notation，JS对象表示法，他是一种数据格式，JSON本质一个字符串，
			2.JSON构成元素为:简单值，对象，数组
				1.简单值：数值型，字符型，布尔型，Null
				2.对象：用来储存无序的属性，注意对象不可以有名称，也不可以以分号作为结尾，JSON中没有函数
				3.数组：用来存储有序的数据，注意数组也不可以有名称，也不需要用分号作为结尾
			3.注意：
				1.JSON中对象的键值对，键必须用双引号包起来
				2.JSON中的字符串必须用双引号包起来
			4.JSON数据的书写位置
				1.可以写在独立的JSON文件中，文件的扩展名为.json
				2.将json写入JS文件中
		*/
	</script>
</body>
</html>
