<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
		/*
			1.document.createElement('标签名称');创建元素节点,返回值为创建好的空白节点，如果要添加内容可以使用innerHTML属性
			2.appendChild方法
				a.作用：将某个节点以尾部追加的方式添加到容器中
				b.格式：父节点.appendChild(要添加的节点);
				c.返回值：被添加的元素节点
		*/
		
		//创建div节点
		var myDiv = document.createElement('dvi');
		//为div节点添加内容
		myDiv.innerHTML = 'helloworld';
		//将div节点添加到body中
		var res = document.body.appendChild(myDiv);
		console.log(res);
	</script>
</body>
</html>
