<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		有参有返回值函数
		function 函数名称(形参1，形参2){
			函数体；
			return 返回值；
		}
		
	*/
		
	//定义一个函数，功能是求2个数的和，将和最为返回值返回。
		function add(num1,num2){
			var sum = num1 + num2;
			return sum;
		}
		var res = add(3,4);
		console.log(res);
		if(res%2==0){
			console.log('偶数');
		}else{
			console.log('奇数');
		}
	</script>
</body>
</html>
