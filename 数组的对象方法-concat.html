<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		concat方法
		1.作用：数组拼接
		2.格式：数组名称1.concat(数组名称2，数据)；
	*/
		
		var arr1 = [1,2,3];
		var arr2 = [4,5,6];
		
		var newArr = arr1.concat(arr2,199,23,23);
		document.write(newArr);
	</script>
</body>
</html>
