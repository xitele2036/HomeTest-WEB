<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	
	
	<script>
	/*
	find方法
	1.作用：返回通过测试的数组的第一个元素的值
	2.格式：数组名称.find(function(currentValue,index,arr))
	*/
		var arrs = [10,20,30,40,40,50,60,80,19,40,100];
		
		var res = arrs.find(function(val,index,arr){
			return val > 50;
		})
		
		console.log(res);
		
	/*
	findIndex() 方法
	1.作用：返回传入一个测试条件（函数）符合条件的数组第一个元素位置。
	2.格式：数组名称.findIndex(function(currentValue, index, arr)
	*/
		
		var arrs = [10,20,30,40,40,50,60,80,19,40,100];
		
		var res = arrs.findIndex(function(val,index,arr){
			return val > 50;
		})
		
		console.log(res);
		
	</script>
</body>
</html>
