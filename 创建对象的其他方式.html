<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>创建对象的其他方式</title>
</head>

<body>
	<script>
	//常用
	var obj = {
			a:1,
			b:2,
			c:3,
			d:4
		}
	
	//利用Object方法创建对象
	var obj = new Object();
	console.log(obj);
	
	var obj = new Object({
		a:1,
		b:2,
		c:3,
		d:4
	});
	console.log(obj);
		
	//利用Object.creat(null);方法创建对象
	var obj = Object.create(null);
	console.log(obj);
		
	</script>
</body>
</html>
