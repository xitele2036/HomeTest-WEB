<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
	indexOf()方法
	1.作用：在数组中查找指定的值，如果有则返回其下标，如果没有则返回-1
	2.注意：indexOf在操作时，时从前向后查找，如果找到则停止查找
	3.格式：数组名称.indexOf(要查找的值，查找的起始位置)；如果省略则从头查找
	
	lastindexOf()方法
	1.作用：格式，注意，同上
	2.不同点：从后往前找
	*/
		
		var arr = [10,20,30,40,40,50,60,80,19,40,100];
		var res = arr.indexOf(40,5);
		
		console.log(res);
		
		var lastres = arr.lastIndexOf(20);
		console.log(lastres);
		
	</script>
</body>
</html>
