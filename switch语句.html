<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>switch语句</title>
</head>

<body>
	<script>
		var num = parseInt(prompt('请输入一个整数: '));
		switch(num){
			case 1:
				console.log('星期一');
				break;
			case 2:
				console.log('星期二');
				break;
			case 3:
				console.log('星期三');
				break;
			case 4:
				console.log('星期四');
				break;
			case 5:
				console.log('星期五');
				break;
			default:
				console.log('数据有误');
				break;
			   }
		//break：可有可无，跳出循环
	</script>
</body>
</html>
