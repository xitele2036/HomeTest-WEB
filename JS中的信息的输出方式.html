<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<!---
	信息输出方式
	1.console.log方法，往控制输出信息 支持转义字符
	2.alert方法, 弹窗提示，有阻断程序运行的功能 支持转义字符
	3.document.write方法 支持html
	4.innerHTML属性
	---->	
	
	<script>
		console.log('hello\nworld');
		console.log(100);
		console.log(true);
		
//		alert('hello');
//		alert(100);
		
		document.write('hello<br>world');
		document.write(100);
	</script>
	
</body>
</html>
