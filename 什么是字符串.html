<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
		var str = 'hello';
		var str = "heelo";
		var str = '';//空字符串
		
		
		
		var str = 'hello "world"';
		console.log(str);
		
		
		var str = 'hello\nworld';
		console.log(str);
		
		var str = 'hello\tworld';
		console.log(str);
		
		var str = 'hello\rworld';//回车换行
		console.log(str);
		
		var str = 'hello\'world';
		console.log(str);
	</script>
</body>
</html>
