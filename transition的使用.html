<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>过度样式</title>
	<style>
		.text{
			width: 100px;
			height: 100px;
			background-color: #333;
		}
		.text:hover{
			transform: translate(100px);
			transition: all 3s ease-in-out 2s;
			background-color: red;

		}
	</style>
</head>

<body>
<div class="text"></div>
</body>
</html>
