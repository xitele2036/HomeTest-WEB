<body>
	<!--
		bubbles属性的作用就是用来判断当前事件是否支持事件冒泡，如果是结果为true，否则结果时false

	-->
	<div></div>
	<script>

		var div = document.querySelector('div');
		div.onmouseover = function(e){
			console.log('onmouseover移入事件被触发了');
			console.log(e.bubbles);
		};
		
		div.onmouseenter = function(e){
			console.log('onmouseenter移入事件被触发了');
			console.log(e.bubbles);
		};
	</script>
