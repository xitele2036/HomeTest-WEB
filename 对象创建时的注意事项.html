<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>对象创建时的注意事项</title>
</head>

<body>
	<script>
	/*
		对象创建时的注意事项
		1.属性名也被成为键，属性值也被成为值，属性名与属性值被称为键值对
		2.键和值之间用冒号分隔，键值对与键值对间用逗号分隔，最后一条键值对后面不加逗号
		3.键不是标识符，就是一个普通字符串，所以可以不遵循标识符的命名规则，但是还是建议遵循标识符的命名规则
		4.值的类型可以使任意类型，基本类型数据，引用类型数据
	*/
	</script>
</body>
</html>
