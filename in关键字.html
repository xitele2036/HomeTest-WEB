<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>in关键字</title>
</head>

<body>
	<script>
	/*
		in关键字
		1.作用：判断某个属性是否属于对象，如果属于这个对象，则返回true,否则返回false
		2.格式：‘属性名称’ in 对象名称；
	*/
		
		var obj = {
			a:1,
			b:2,
			c:3,
			d:4
		};
		
		var res = 'a' in obj;
		console.log(res);
	</script>
</body>
</html>
