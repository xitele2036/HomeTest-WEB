<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	
	<style>
		td{
			border: 1px solid;
		}
		table{
			width:50%;
		}
	</style>
</head>

<body>
	<script>
		//外层表示行
		for(var i=1; i<=5; i++){
			//打印一行星号
			for(var j=1; j<=5; j++){
				document.write('*');
			}
			//换行
			document.write('<br>');
		}
	</script>
	
	<script>
	for(var i=1; i<=5; i++){
		for(var j=1; j<=i; j++){
			document.write('*')
		}
		document.write('<br>');
	}
	</script>
	
	<script>
	document.write('<table>');
	for(var i=1; i<=9; i++){
		document.write('<tr>');
		for(var j=1; j<=i; j++){
			document.write(`<td>${j}*${i}=${i*j}</td>`);
			
		}
		document.write('</tr>');
	}
		document.write('</table>');
	</script>
	
	
	<script>
	for(var i=1; i<=5; i++){
		for(var j=1; j<=6-i; j++){
			document.write('*');
		}
		document.write('<br>');
	}
	</script>
	
	
	<script>
	for(var i=1; i<=4; i++){
		for(var g=1; g<=4-i; g++){
			document.write('<span style="visibility:hidden">*</span>');
		}
		for(var j=1; j<=2*i-1; j++){
			document.write('*');	
		}
		document.write('<br>');
	}
		
		
	for(var i=3; i>=1; i--){
		for(var k=1; k<=4-i; k++){
			document.write('<span style="visibility:hidden">*</span>');
		}
		for(var j=1; j<=2*i-1; j++){
			document.write('*');
		}
		document.write('<br>');
	}
	
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
