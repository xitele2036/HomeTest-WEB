<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>max,min方法</title>
</head>

<body>
	<script>
	/*
		max方法
		作用：求最大值
		格式：Math.max(值1，值2，值3，值4)
		min方法
		作用：求最小值
		格式：Math.min(值1，值2，值3，值4)
	*/
		//不可以是数组
		
		var res = Math.max(1,2,3,5,7,5,23);
		console.log(res);
		
		var res = Math.min(1,2,3,5,7,5,23);
		console.log(res);
		
	</script>
</body>
</html>
