<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
	map() 方法:
	1.用法：返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值。
	2.定义：按照原始数组元素顺序依次处理元素。
	*/
		var arrs = [10,20,30,40,40,50,60,80,19,40,100];
		
		arrs.map(function(val,index,arr){
			console.log(val);
			console.log(index);
			console.log(arr);
			console.log('------------------------');
		})
	
		var res = arrs.map(function(val,index,arr){
			return val * 10;
		})
		
		console.log(res);
	</script>
	
	
</body>
</html>
