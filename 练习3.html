<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<button>开始</button>
	<button>结束</button>
	<span>Tom</span>
	
	<script>
		var names = ['Tom','Jack','Jason','Pit','Bull','Dogg','Catt'];
		var span = document.querySelector('span');
		var btns = document.querySelectorAll('button');
		var timer
		//启动定时器
		btns[0].onclick = function(){
			clearInterval(timer);
			timer = setInterval(getName,1000);
		};
		
		//清除定时器
		btns[1].onclick = function(){
			clearInterval(timer);
		};
		//定义函数，功能是抽取姓名，然后将姓名写入到页面
		function getName(){
			var index = parseInt(Math.random() * names.length);
			
			console.log(names[index]);
			span.innerHTML = names[index];
		}
	</script>
</body>
</html>
