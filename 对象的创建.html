<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>对象的创建</title>
</head>

<body>
	<script>
		/*
		字面量形式创建对象格式：
		var 对象名称 = {
			属性名：属性值，
			属性名：属性值，
			属性名：属性值，
			属性名：属性值，
			属性名：属性值
		}；
		
		//创建一个人的对象（小茗同学：属性：姓名，年龄，身高，性别，功能：吃饭，学习，玩游戏）
		*/
		
		var p1 = {
			name:'小明',
			age:18,
			gender:'男',
			
			eat: function(){
				console.log('吃饭');
			},
			study: function(){
				console.log('学习');
			},
			play: function(){
				console.log('玩游戏');
			}
		};
		console.log(p1);
		
		
		
		
		var computer = {
			brand:'Apple',
			price:'20000',
			
			study: function(){
				console.log('study');
			},
			playgame: function(){
				console.log('play game');
			}
		};
		
		console.log(computer);
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
</body>
</html>
