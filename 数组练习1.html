<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	for(var i=1; i<=15; i++){
		if(i%3 == 0){
			continue;
		}
		console.log(i);
	}
	</script>
	
	<script>
		var sum = 0;
		while(true){
			var num = parseInt(prompt('输入数字：'));
			if(num == 0){
				break;
			}
			sum = sum+num;
			
		}
		
		console.log(sum);
	</script>
</body>
</html>
