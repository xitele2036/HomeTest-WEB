<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.wenzi1{
		font-family:Simsun;
	}
	.wenzi2{
		font-family:Microsoft Yahei;
	}
	.wenzi3{
		font-family:SimHei;
	}
	.xiahuaxian{
		text-decoration: underline;
	}
	.delete{
		text-decoration: line-through;
	}
	.hanggao{
		line-height:50px;
		letter-spacing: 20px;
		text-align: left;
	}
</style>
</head>

<body>
	<p class="wenzi1">hello</p>
	<p class="wenzi2">hello</p>
	<p class="wenzi3">hello</p>
	
	<p class="xiahuaxian">下划线</p>
	
	<p>原价<span class="delete">998</span>，现价299</p>
	
	<p class="hanggao">中间的代码实现了下面的布局结果，其实理解起来很简单，地主有六块二维矩阵的地准备分给几个名字不同的儿子（gird-area：名字），每块地上标记了儿子的名字（grid-template-areas），如果是 点（.） 表示自己留着。</p>
</body>
</html>
