<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		li{
			background-color: #FF0000;
			margin: 5px;
		}
	</style>
</head>

<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
	<script>
		/*
			Target:当前那个元素被点击了
		*/
		var ul = document.getElementsByTagName('ul')[0];
		

		
		ul.onclick = function(e){
			e = e || window.Event;
			var myTarget = e.target || e.secElement;
			console.log(myTarget.innerHTML);
		};
	</script>
</body>
</html>
