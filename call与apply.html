<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
		/*
			call,apply:这两个方法的作用是一样的，都是用来扩展函数的作用域范围
			1.call的个数：函数.call(借用者，参数1，参数2，参数3....)
			2.apply的个数：函数.apply(借用者，[参数1，参数2，参数3....])
			3.说明：call和apply方法是函数对象的两个方法，函数对象包含了call和apply方法，另外还要注意利用这两个方法来扩展函数作用域时，借用过来的函数不再需要手动调用
			
		*/
		
		var obj1 = {
			name:'Tom',
			age:10,
			speak:function(){
				console.log('helloworld');
			},
			add:function(num1,num2){
				console.log(num1+num2);
			}
		};
		
//		obj1.speak();
		
		var obj2 = {
			name:'jack',
			age:20		
		};
		
//		obj1.speak.call(obj2);
//		obj1.add.call(obj2,10,50);
		
		obj1.speak.call(obj2);
		obj1.add.apply(obj2,[10,100]);
	</script>
</body>
</html>
