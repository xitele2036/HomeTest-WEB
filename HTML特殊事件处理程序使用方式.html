<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: aquamarine;
			text-align: center;
			line-height: 200px;
			font-size: 100px;
			margin-bottom: 10px;
				
		}
	</style>
</head>

<body>
	<div onClick="f1(); f2()">1</div>
<!--	如果是HTML事件处理程序，那么当事件名称相同时，会执行第一个事件，后面的会被屏蔽掉-->
	<div onClick="f1()" onClick="f2()">2</div>
	<script>
		function f1(){
			console.log("f1");
		}
		
		function f2(){
			console.log("f2");
		}
	</script>
</body>
</html>
