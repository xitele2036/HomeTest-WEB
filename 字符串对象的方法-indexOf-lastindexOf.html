<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
	/*
		indexOf方法
		1.作用：在字符串中查找指定字符，如果找到，则返回下标，如果没有返回-1
		2.格式：字符串.indexOf('要查找的字符'，起始位置)
		3.注意：
			如果字符串中包含多个符合条件的字符，那么在查找到第一个后停止查找
	*/
		
		var str = 'helloworld';
		
		var res = str.indexOf('e');
		var res = str.indexOf('o',5);
		var res = str.indexOf('o',8);
		var res = str.indexOf('ow');
		
		console.log(res);
		
	/*
		lastIndexOf方法
		1.作用：在字符串中查找指定字符，和indexOf的区别是从后向前找
		2.格式：字符串.lastIndexOf('要查找的字符'，起始位置)
		3.注意：
			如果字符串中包含多个符合条件的字符，那么在查找到第一个后停止查找
	*/
		var str = 'helloworld';
		
		var res = str.lastIndexOf('e');
		var res = str.lastIndexOf('o',5);
		var res = str.lastIndexOf('o',8);
		var res = str.lastIndexOf('o');
		
		console.log(res);
	</script>
</body>
</html>
