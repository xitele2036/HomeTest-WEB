		var ul = document.createElement('ul');
		
		var flag = document.createDocumentFragment();//创建文档碎片
		
		for(var i=0;i<100;i++){
			var li = document.createElement('li');
			var liText = document.createTextNode(i);
			li.appendChild(liText);
			flag.appendChild(li);
		};
		
		ul.appendChild(flag);
		document.body.appendChild(ul);
	</script>
