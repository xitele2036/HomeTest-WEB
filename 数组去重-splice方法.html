<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
//		利用splice方法对数组进行去重
		var arr = [1,2,1,3,2,3,3,4,4,5,1,2,3,5,6];
		
		for(var i=0;i<arr.length;i++){
			for(var j=i+1;j<arr.length;j++){
				if(arr[i] == arr[j]){
					arr.splice(j,1);
					j--;
				}
			}
		}
		
		console.log(arr);
	</script>
</body>
</html>
