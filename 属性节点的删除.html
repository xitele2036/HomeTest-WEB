<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<div id="box" title="hello"></div>
	
	
	<script>
		/*
			removeAttribute方法
			1.作用：删除属性节点
			2.格式：元素节点.removeAttribute('属性名称')
			
		*/
		var div = document.getElementById('box');
		div.removeAttribute('title');
		
		
	</script>
</body>
</html>
